<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Table Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            font-family: monospace;
        }
        input, button {
            margin: 5px 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Markdown Table Generator</h1>
        <div class="form-group">
            <label for="n_images">Number of Images:</label>
            <input type="number" id="n_images" min="1" required>
        </div>
        <div class="form-group">
            <label for="n_columns">Number of Columns:</label>
            <input type="number" id="n_columns" min="1" required>
        </div>
        <div id="urls-container">
            <!-- URLs and titles will be dynamically added here -->
        </div>
        <button onclick="addFields()">Add Image Fields</button>
        <button onclick="generateTable()">Generate Markdown Table</button>

        <h2>Generated Markdown Table</h2>
        <textarea id="markdown-output" readonly></textarea>
        <div id="error-message" class="error"></div>
    </div>

    <script>
        function addFields() {
            const nImages = document.getElementById("n_images").value;
            const container = document.getElementById("urls-container");
            container.innerHTML = ""; // Clear existing fields

            for (let i = 0; i < nImages; i++) {
                container.innerHTML += `
                    <div class="form-group">
                        <label for="url-${i}">Image ${i + 1} URL:</label>
                        <input type="text" id="url-${i}" required>
                    </div>
                    <div class="form-group">
                        <label for="title-${i}">Image ${i + 1} Title:</label>
                        <input type="text" id="title-${i}" required>
                    </div>
                `;
            }
        }

        function generateTable() {
            const nImages = document.getElementById("n_images").value;
            const nColumns = document.getElementById("n_columns").value;
            const urls = [];
            const titles = [];
            const errorMessage = document.getElementById("error-message");
            errorMessage.textContent = ""; // Clear previous error messages

            // Check if input fields exist
            if (nImages <= 0 || nColumns <= 0) {
                errorMessage.textContent = "Please enter valid numbers for images and columns.";
                return;
            }

            // Collect URLs and titles
            let isValid = true;
            for (let i = 0; i < nImages; i++) {
                const urlInput = document.getElementById(`url-${i}`);
                const titleInput = document.getElementById(`title-${i}`);

                if (!urlInput || !titleInput) {
                    errorMessage.textContent = "Please click 'Add Image Fields' to generate input fields.";
                    isValid = false;
                    break;
                }

                if (!urlInput.value || !titleInput.value) {
                    errorMessage.textContent = "Please fill in all URLs and titles.";
                    isValid = false;
                    break;
                }

                urls.push(urlInput.value);
                titles.push(titleInput.value);
            }

            if (!isValid) {
                return;
            }

            // Generate the Markdown table
            let table = "|";
            for (let col = 0; col < nColumns; col++) {
                if (col < nImages) {
                    table += ` **${titles[col]}** |`;
                } else {
                    table += " |";
                }
            }
            table += "\n|";
            for (let col = 0; col < nColumns; col++) {
                table += "-------------|";
            }
            table += "\n";

            for (let i = 0; i < nImages; i += nColumns) {
                table += "|";
                for (let col = 0; col < nColumns; col++) {
                    const index = i + col;
                    if (index < nImages) {
                        table += ` ![${titles[index]}](${urls[index]}) |`;
                    } else {
                        table += " |";
                    }
                }
                table += "\n";
            }

            // Display the generated table
            document.getElementById("markdown-output").value = table;
        }
    </script>
</body>
</html>
